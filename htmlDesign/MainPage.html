<html>
    
    <head>
            <link rel="stylesheet" href="mainPage.css"/>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css"/>
            <meta charset="UTF-8">
            
            
    </head>

    <body>
        <script>
            
            
            function changeSrc(source){
              var player=document.getElementById("embed-video");
              player.setAttribute("src",source);

            }
            </script>
            <nav style="z-index:10" class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">مشاهده</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav">
                            
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                لیست شبکه ها
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a id="tblStreamInfo.row[i].column['id']" class="dropdown-item" href="#" onclick="changeSrc(tblStreamInfo.row[i].column['url'])">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                              </div>
                            </li>
                          </ul>
                          <a href="" class="nav-link disabled" >تاریخ</a>
                        </div>
                    </div>
                  </nav>

                  <div class='main'>
                        <div id='media-player' height="100%">
                            <object classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921" codebase="http://download.videolan.org/pub/videolan/vlc/last/win32/axvlc.cab" id="vlc" class="img-fluid" alt="Responsive image">
                              <embed class="embed-responsive-item" id="embed-video" type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" name="vlc" width="90%" height="auto" src="<%=VlcSrc%>" />
                              <param name="autostart" value="true" />
                              <param name="allowfullscreen" value="false" />
                          </object>
                        </div>
                        <div id='media-controls' class='ctrl-box'>
                          <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>
                            <div class="playfront" id="play-disp">
                              <span class="fa fa-play"></span>
                            </div>
                            <div class="playback" id="user-avi"></div>
                          </button>
                          <a class="data-name" href="http://commons.wikimedia.org/wiki/File:Metropolis_II-Chris_Burden-LACMA-720.webm">Metropolis II-Chris Burden<div id="play-bar" class="play-bar"></div></a>
                          <a class="data-video" href="http://commons.wikimedia.org/wiki/User:Fuzheado">Fuzheado</a>
                        </div>
                      </div>
                      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

                      <script src="player-view.js" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
        
    </body>
    </html>
